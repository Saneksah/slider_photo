<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);">
          <h1>Wukong Prime</h1>
          <p>Warframe</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #000000 -8%, #242323 138%);">
          <h1>Ash Prime</h1>
          <p>Warframe</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);">
          <h1>Revenant Prime</h1>
          <p>Warframe</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #f90306 -50%, #9e0706 124%);">
          <h1>Ember Prime</h1>
          <p>Warframe</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('https://i.playground.ru/p/jsixD3dMPyG5itdCaa5gcA.jpeg');"></div>
        <div style="background-image: url('https://cdna.artstation.com/p/assets/images/images/044/893/392/large/patrick-benai-thumb-1920-1174284.jpg?1641414315');"></div>
        <div style="background-image: url('https://i.pinimg.com/originals/60/9c/69/609c69f9036ff86a82e84add2a443c26.png');"></div>
        <div style="background-image: url('https://i.pinimg.com/originals/21/26/88/21268825010c50b07bed7f64706828f1.jpg');"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
